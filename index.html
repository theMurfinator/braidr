<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' braidr-img:">
    <title>Braidr</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #ffffff;
        color: #1a1a1a;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }

      /* Full-width view layout â€” nuclear override to eliminate gaps.
         These rules use !important to guarantee they win over any
         class-based or bundled CSS that might add padding/margins. */
      .main-content--editor,
      .main-content--braided,
      .main-content--notes {
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
      .scene-list--editor,
      .scene-list--braided,
      .scene-list--notes {
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 0 !important;
        margin: 0 !important;
        max-width: none !important;
        min-height: 0 !important;
      }
      .editor-view,
      .pov-layout,
      .braided-layout {
        display: flex !important;
        flex: 1 !important;
        height: 100% !important;
        min-height: 0 !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/renderer/main.tsx"></script>
  </body>
</html>
