<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braidr - Customer Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
    }
    .loading { color: #71717a; font-size: 15px; }
    #sign-in { min-height: 400px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">Loading...</div>
    <div id="sign-in"></div>
  </div>

  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_YWNlLW9jZWxvdC0zMC5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>
  <script>
    window.addEventListener('load', async () => {
      await window.Clerk.load();
      document.getElementById('loading').style.display = 'none';

      if (window.Clerk.user) {
        window.location.href = '/portal/dashboard';
      } else {
        window.Clerk.mountSignIn(document.getElementById('sign-in'), {
          afterSignInUrl: '/portal/dashboard',
          afterSignUpUrl: '/portal/dashboard',
        });
      }
    });
  </script>
</body>
</html>
